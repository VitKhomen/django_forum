{% extends 'main/index.html' %}

{% block title %}Редактировать сообщение{% endblock %}

{% block content %}
<section class="my-carousel">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center" style="background-color: #343a40!important; color: #fff; padding: 30px;">
            <h2>Редактировать сообщение</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% for error in field.errors %}
                    <div class="alert alert-danger my-error">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Сохранить изменения</button>
                <a href="{% url 'contacts_answer' object.pk %}" class="btn btn-outline-light">Отмена</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
